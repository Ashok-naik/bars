<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bars</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="frame">
    <main class="app" role="main" aria-labelledby="appTitle">
      <div class="app-header">
        <div class="brand">
          <div class="logo" aria-hidden="true">B</div>
          <div>
            <h1 id="appTitle">ğŸ» BARS</h1>
            <p class="small">Decide where to eat â€” make it fun ğŸ‰</p>
          </div>
        </div>
        <div class="meta small">Restaurants: <span id="count">0</span></div>
      </div>

      <section class="result-card" aria-live="polite">
        <div class="result-image" id="resultImage">
          <img id="resultImgTag" src="" alt="" style="display:none">
        </div>

        <div id="result" aria-label="Selected restaurant">ğŸ½ï¸</div>
        <div id="sponsorResult" class="small"></div>

        <div class="controls" role="group" aria-label="Actions">
          <button id="pickBtn" class="btn btn-primary" aria-label="Pick a restaurant">Pick Restaurant</button>
          <button id="clearBtn" class="btn btn-secondary" aria-label="Clear selection">Clear</button>
        </div>

        <div class="add-row">
          <input id="newRestaurant" class="input" type="text" inputmode="text" placeholder="Restaurant name" aria-label="Restaurant name">
          <input id="newImageUrl" class="input small-input" type="url" placeholder="Image path or URL (optional)" aria-label="Image path or URL (optional)">
          <button id="addBtn" class="btn" style="background:var(--success);color:white;border-radius:10px;min-width:82px">Add</button>
        </div>

        <div class="list" id="listWrapper" aria-live="polite"></div>

        <div style="margin-top:12px;text-align:center;color:var(--muted);font-size:0.9rem">
          Tip: for local images put files in <code>img/</code> and enter paths like <code>img/srisrisri</code> (without extension) â€” the app will try .jpg/.png/.webp.
        </div>
      </section>
    </main>
  </div>

  <div id="sponsorOverlay" aria-hidden="true">
    <div class="sponsor-box" role="dialog" aria-modal="true">
      <div class="sponsor-title">Lucky Sponsor of the Week</div>
      <div class="sponsor-name" id="sponsorName"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
